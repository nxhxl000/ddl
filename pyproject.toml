[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ddl-flower-app"
version = "1.0.0"
description = "Federated Learning app for CIFAR-10 with custom splits"
license = "Apache-2.0"

dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch==2.7.1",
    "torchvision==0.22.1",
]

[tool.hatch.build.targets.wheel]
packages = ["."]
 
[tool.flwr.app]
publisher = "nxhxl"

[tool.flwr.app.components]
serverapp = "fl_app.server_app:app"  
clientapp = "fl_app.client_app:app"

[tool.flwr.app.config]
data_dir = "data/"
batch_size = 64
local_epochs = 5
lr = 0.001
rounds = 20
split_path = "splits/cifar10_dirichlet_a0.07_K10_seed42.json"
fraction_train = 0.5

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10
options.num-rounds = 20
options.backend.client-resources.num-cpus = 2
options.backend.client-resources.num-gpus = 1.0